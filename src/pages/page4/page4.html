<ion-header>
    <ion-navbar color="{{color}}">
        <ion-title>{{article.title}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <img src="{{article.urlToImage}}" />
        <ion-card-content>
            <ion-card-title>
                {{article.title}}
            </ion-card-title>
            <ion-note>
                {{article.publishedAt}}
            </ion-note>
            <p>
                {{article.description}}
            </p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="openToBrowser(article.url)">
                    <ion-icon name="open"></ion-icon>
                    <div>Open</div>
                </button>
            </ion-col>
            <!--<ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="share"></ion-icon>
                    <div>Share</div>
                </button>
            </ion-col>-->
        </ion-row>
    </ion-card>
</ion-content>
