<ion-header>
    <ion-navbar color={{color}}>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{category | uppercase}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let item of sources" (click)="itemTapped(item)">
            <ion-avatar item-left>
                <img src="{{item.urlsToLogos.large}}">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.category}}</p>
        </button>
    </ion-list>
</ion-content>
