<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>News App</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <button ion-item text-center color="{{colors[$index]}}" *ngFor="let item of sources; let $index = index" detail-none (click)="showSources(item,colors[$index])">
            <ion-thumbnail item-left>
                <img src="{{icons[$index]}}">
            </ion-thumbnail>
            <ion-label text-left>{{item | uppercase}}</ion-label>
        </button>
    </ion-list>
</ion-content>
